<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Exchange Rates</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Exchange Rates</h1>
    </div>
    <div class="jumbotron">
      <h2>Select currency options from below</h2>
      <br>
      <div class="row justify-content-center">
        <div class="col-9">
          <div class="box">
            <h5 id="currencyFromName">Exchange From:</h5>
            <select type="form-control" id="currencyFrom">
              <option value="USD">USD $</option>
              <option value="GBP">UK Pound £</option>
              <option value="EUR">Euro €</option>
              <option value="JPY">Yen ￥</option>
              <option value="KRW">Korean Won ₩</option>
              <option value="NPR">Nepal Rupee ₨</option>
              <option value="HYR">Hyrule Rupee ♢</option>
            </select>
            <input class="output-box" type="number" id="amountFrom">
          </div>
          <div class="box">
            <h5 id="currencyToName">Exchange To:</h5>
            <select type="form-control" id="currencyTo">
              <option value="USD">USD $</option>
              <option value="GBP">UK Pound £</option>
              <option value="EUR">Euro €</option>
              <option value="JPY">Yen ￥</option>
              <option value="KRW">Korean Won ₩</option>
              <option value="NPR">Nepal Rupee ₨</option>
              <option value="HYR">Hyrule Rupee ♢</option>
            </select>
            <span class="output-box" id="amountTo">$0.00</span>
          </div> 
        </div>
      </div>
      <button id="exchange">Exchange Value</button>
      <br>
      <span class="row justify-content-center" id="error"></span>
    </div>
    <div class="jumbotron">
      <h5 id="mainCurrencyFrom"></h5>
    </div>
  </div>
</body>
</html>
